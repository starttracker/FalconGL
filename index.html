<html>
<head>
  <title>Falcon 9</title>
  <style>
    body { margin: 0; }
    canvas { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/three@0.119.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.119.1/examples/js/loaders/GLTFLoader.js"></script>
  <script>
    var scene, camera, renderer;

    // initialize the scene
    function init() {
      scene = new THREE.Scene();

      // create a camera
      camera = new THREE.PerspectiveCamera(
        75, // field of view
        window.innerWidth / window.innerHeight, // aspect ratio
        0.1, // near plane
        1000 // far plane
      );
      camera.position.z = 5;

      // create a renderer
      renderer = new THREE.WebGLRenderer({ canvas: document.getElementById("canvas") });
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    // load the GLTF file
    function loadModel() {
      var loader = new THREE.GLTFLoader();
      loader.load("Falcon9.gltf", function(gltf) {
        scene.add(gltf.scene);
      });
    }

    // render the scene
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    init();
    loadModel();
    animate();
  </script>
</body>
</html>
